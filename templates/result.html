<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active" onclick="history.back()">
                    <a class="nav-link" href="#" >Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header - set the background image for the header in the line below -->
<header class="py-5 bg-image-full"
        style="background-image: url('https://www.thedubs.com/wp-content/uploads/2017/09/ing_direct_australia_talk_banking_and_content_in_the_future_banner.jpg');">
    <div style="height: 320px;"></div>
</header>

<!-- Content section -->
<section class="py-5">
    <div class="container">
        <h1>Searching Result</h1>
        <!--<table class="cong" border = 1>-->
        {% for key, value in result.items() %}
        <!--<tr>-->
        <!--<th> {{ key }} </th>-->
        <!--<td> {{ value }} </td>-->
        <!---->
        <div class="row item-container">
            <div class="col-sm-12">
                <div class="item-key">{{ key }}</div>
                <div class="item-value">{{ value }}</div>
            </div>
        </div>
        <!--</tr>-->
        {% endfor %}
        <!--</table>-->
    </div>
</section>


<!-- Footer -->
